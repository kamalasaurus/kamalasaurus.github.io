---
layout: page
title: Timeline Of Contents
permalink: /toc/
custom_js:
- analemma
- cloudcover
- timeline_of_contents
---

<div class="toc">

  <div class="years">
    {% for post in site.posts %}
      {{ post.date | date: "%Y" }}
    {% endfor %}

  </div>

  <div class="toc-post">
    {% for post in site.posts %}
      <div class="toc-post-date">{{ post.date }}</div>
      <a class="toc-post-link" href="{{ post.url }}">{{ post.title }}</a>
    {% endfor %}
  </div>

</div>
